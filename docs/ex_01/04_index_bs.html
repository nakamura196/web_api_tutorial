<!DOCTYPE html>
<html>
<head>
  <title>Web API Workshop</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

  <div class="container my-5">

    <h1 class="my-5">Web API Workshop</h1>

    <p class="my-5">氏名</p>

    <!-- 表示 -->
    <table class="table table-bordered">
      <tr>
        <th>苗字</th>
        <th>名前</th>
      </tr>
      <tr>
        <td>中村</td>
        <td>覚</td>
      </tr>
    </table>

    <p class="my-5">画像</p>
    <!-- 画像 -->
    <p><img src="https://3.bp.blogspot.com/-KgUzGDeV8r8/VaMOD3z_X-I/AAAAAAAAvh8/YK5LucKKUmo/s170/boy_01.png" alt="男の子" class="img-thumbnail" /></p>

    <p class="px my-5">リンク</p>

    <!-- リンク -->
    <p><a href="https://researchmap.jp/nakamura.satoru/" class="btn btn-primary">research map</a></p>


    <p class="my-5">問い合わせ</p>
    <form>
      <p>
        <label>名前</label>
        <input type="text" name="name" size="40" class="form-control"/>
      </p>
      <p>
        <label>コメント</label>
        <textarea name="comment" rows="4" cols="40" class="form-control"></textarea>
      </p>
      <button type="submit" class="btn btn-primary">検索</button>
    </form>

  </div>

</body>
</html>
