<!DOCTYPE html>
<html>
<head>
  <title>API Workshop</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>API Workshop</h1>

  <p><button onClick="f01()">押してください</button></p>

  <ul id="ul">
  </ul>

</body>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script>
function f01(){

  var url = "https://api.openbd.jp/v1/get?isbn=978-4-7808-0204-7,9784818823556";

  $.getJSON(url, function(data) {
    console.log(data);
    for(var i = 0; i < data.length; i++){
      var item = data[i];

      if(item != null){
        //取得
        var summary = item["summary"];
        var title = summary["title"];

        //表示
        var li = $("<li>");
        $("#ul").append(li);
        li.append(title);
      }
    }
  });

}
</script>
</html>
